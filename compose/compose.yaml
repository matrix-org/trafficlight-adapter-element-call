services:
  ec-1:
    depends_on:
      trafficlight:
        condition: service_started
    environment:
      BASE_APP_URL: https://host.docker.internal:4173/
      TRAFFICLIGHT_URL: http://trafficlight:5000/
    image: ghcr.io/vector-im/trafficlight-adapter-element-call:pr-13
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
    - source: ./ec-store-1
      target: /video
      type: bind
  ec-2:
    depends_on:
      trafficlight:
        condition: service_started
    environment:
      BASE_APP_URL: https://host.docker.internal:4173/
      TRAFFICLIGHT_URL: http://trafficlight:5000/
    image: ghcr.io/vector-im/trafficlight-adapter-element-call:pr-13
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
    - source: ./ec-store-2
      target: /video
      type: bind
  trafficlight:
    image: ghcr.io/matrix-org/trafficlight:main
    ports:
      - "5000:5000"
    volumes:
    - source: ./trafficlight.json
      target: /app/instance/trafficlight.json
      type: bind
version: '3.9'

